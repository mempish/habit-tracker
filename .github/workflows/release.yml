name: Release Obsidian Plugin

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'screenshots/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Get current version and increment
        id: version
        run: |
          CURRENT_VERSION=$(grep '"version"' manifest.json | sed 's/.*"version": "\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Split version into parts
          IFS='.' read -ra PARTS <<< "$CURRENT_VERSION"
          MAJOR="${PARTS[0]}"
          MINOR="${PARTS[1]}"
          PATCH="${PARTS[2]}"
          
          # Increment patch version
          PATCH=$((PATCH + 1))
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in files
        run: |
          # Update manifest.json
          sed -i'' -e "s/\"version\": \".*\"/\"version\": \"${{ steps.version.outputs.VERSION }}\"/" manifest.json
          
          # Update versions.json
          MINAPP=$(grep '"minAppVersion"' manifest.json | sed 's/.*"minAppVersion": "\(.*\)".*/\1/')
          echo "{
            \"${{ steps.versioversion.outputs.TAG_NAME }}
          release_name: Release ${{ steps.version.outputs.TAG_NAME
          
          # Merge with existing versions
          if [ -f versions.json ]; then
            jq -s '.[0] * .[1]' versions.json.tmp versions.json > versions.json.new
            mv versions.json.new versions.json
            rm versions.json.tmp
          else
            mv versions.json.tmp versions.json
          fi

      - name: Commit version bump
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add manifest.json versions.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}"
          git push

      - name: Build plugin
        run: npm run build

      - name: Create and push tag
        run: |
          git tag -a "${{ steps.version.outputs.TAG_NAME }}" -m "Release ${{ steps.version.outputs.TAG_NAME }}"
          git push origin "${{ steps.version.outputs.TAG_NAME }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload main.js
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.js
          asset_name: main.js
          asset_content_type: text/javascript

      - name: Upload manifest.json
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: Upload styles.css
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./styles.css
          asset_name: styles.css
          asset_content_type: text/css
